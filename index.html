<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <title>Francy and Ben Idea Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <section class="top-section">
      <header>
        <h1><span class="to-do">2Do</span><span class="box">Box</span></h1>
      </header>
      <form aria-label="form" class="input-fields">
        <label for="Task Input">
          <input class="task-input" title="Task" type="text" placeholder="Task" />
        </label>
        <label for="Detail Input">
          <input class="detail-input" title="Detail" type="text" placeholder="Detail" />
        </label>
        <label for="Save Button">
          <input class="save-btn" title="Save" type="submit" value="save" disabled />
        </label>
      </form>
    </section>

<article class="bottom-section">

    <section aria-label="search bar" class="search-section">
      <label for="Search Bar">
        <input class="search-input" title="Search" type="text" placeholder="Search">
      </label>
    </section>

    <section aria-label="to do card" class="to-do-card-parent">
      <article aria-label="idea" class="to-do-card">
      </article>
    </section>

    <section class="show-more-section">
      <button id="show-more" class="show-btn" type="button" name="button">Show more...</button>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="script.js"></script>

</article>
  </body>

</html>
