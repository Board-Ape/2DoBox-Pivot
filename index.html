<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <title>Francy and Ben Idea Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <section class="top-section">
      <header>
        <h1><span class="idea">2Do</span><span class="box">Box</span></h1>
      </header>
      <form aria-label="form" class="input-fields">
        <label for="Title Input">
          <input class="title-input" title="Title" type="text" placeholder="Title" />
        </label>
        <label for="Body Input">
          <input class="body-input" title="Body" type="text" placeholder="Body" />
        </label>
        <label for="Save Button">
          <input class="save-btn" title="Save" type="submit" value="save" disabled />
        </label>
      </form>
    </section>

    <section aria-label="search bar" class="search-section">
      <label for="Search Bar">
        <input class="search-input" title="Search" type="text" placeholder="Search">
      </label>
    </section>

    <section aria-label="idea card" class="idea-card-parent">
      <article aria-label="idea" class="idea-card">
      </article>
    </section>

    <script type="text/javascript" src="script.js"></script>

  </body>

</html>
