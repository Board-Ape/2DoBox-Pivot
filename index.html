<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <title></title>
  </head>
  <body>
    <section class="top-section">
      <header>
        <h1><span class="idea">idea</span><span class="box">box</span></h1>
      </header>
      <form class="input-fields">
        <input class="title-input" type="text" placeholder="Title">
        <input class="body-input" type="text" placeholder="Body">
        <input class="save-btn" type="submit" value="Save">
      </form>
    </section>

    <section>
      <input class="search-input" type="text" placeholder="Search">
    </section>

    <section>
      <article class="idea-card">
        <h2>Example 1</h2>
        <button class="delete-btn" type="button" name="button">
          <img src="FEE-ideabox-icon-assets/delete.svg" alt="delete button">
        </button>
        <p class="body-text">placeholder for body</p>
        <button class="upvote-btn" type="button" name="button">
          <img src="FEE-ideabox-icon-assets/upvote.svg" alt="up-vote button">
        </button>
        <button class="downvote-btn" type="button" name="button">
          <img src="FEE-ideabox-icon-assets/downvote.svg" alt="down-vote button">
        </button>
        <p class="quality">quality:<span></span></p>
        <hr>
      </article>
    </section>


    <script type="text/javascript" src="script.js" type="text/js"></script>
  </body>
</html>
